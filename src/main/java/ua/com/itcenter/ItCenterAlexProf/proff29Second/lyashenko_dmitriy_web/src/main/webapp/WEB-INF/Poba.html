<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    .alert {
        padding: 15px;
        border: 1px solid #d6e9c6;
        border-radius: 4px;
        color: #3c763d;
        background-color: #dff0d8;
    }
</style>

<div class="alert">
    <strong>Ура!</strong> Вы прочитали это важное сообщение.
</div>
<ol id="list">
    <li>0</li>
    <li>1</li>
    <li>2</li>
</ol>

<script>

    var obj = { number:'0937042674', marka: 'SAMSUNG'};
    var obj1 = { number:'0937042675', marka: 'SAMSUNGs'};
    var obj2 = { number:'0937042676', marka: 'SAMSUNGd'};
    var obj3 = { number:'0937042677', marka: 'SAMSUNGf'};
    var obj4 = { number:'0937042678', marka: 'SAMSUNGg'};
    var obj5 = { number:'0937042679', marka: 'SAMSUNGh'};

    var vector = [obj,obj1,obj2,obj3,obj4,obj5];

    for (i = 0; i < vector.length; i++){
        var newLi = document.createElement('li');
        newLi.innerHTML = vector[i].number;
        list.insertBefore(newLi, list.children[i]);
        var newLi = document.createElement('li');
        newLi.innerHTML = vector[i].marka;
        list.insertBefore(newLi, list.children[i + 1]);

    }

</script>
<script>
    var newLi = document.createElement('li');
    newLi.innerHTML = 'Привет, мир!';
    list.appendChild(newLi);
</script>
<script>
    var div = document.createElement('div');
    div.className = "alert alert-success";
    div.innerHTML = "<strong>Ура!</strong> Вы прочитали это важное сообщение.";
</script>
